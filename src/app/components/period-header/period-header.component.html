<div align="center" class="panel Aligner">
  <div class="Aligner">
    <div>
      <button mat-button (click)="handlePreviousMonth()">
        <mat-icon>arrow_back_ios</mat-icon>
      </button>
    </div>
    <div class="period-name" style="width: 250px;">
      <p>{{period.datePeriod | date: 'MMM, y'}}</p>
    </div>
    <div>
      <button mat-button (click)="handleNextMonth()">
        <mat-icon>arrow_forward_ios</mat-icon>
      </button>
    </div>
  </div>
</div>
