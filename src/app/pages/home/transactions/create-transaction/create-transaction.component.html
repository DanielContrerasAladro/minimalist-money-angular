<div style="height:32px; width:auto">
  <button mat-icon-button class="top-left-icon" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
  <h2 mat-dialog-title>{{form.value.type | transactionType}}</h2>

<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-progress-bar *ngIf="loading" mode="buffer"></mat-progress-bar>
    <div>
      <mat-form-field class="full-width">
        <input cdkFocusRegionStart matInput placeholder="Transaction name" type="text" formControlName="name">
        <mat-error>
          {{ getError('name') }}
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width">
        <input matInput placeholder="Amount" type="text" formControlName="amount">
        <mat-error>
          {{ getError('amount') }}
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width">
        <input placeholder="Date" matInput [matDatepicker]="myDatepicker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-checkbox formControlName="realized">Realized</mat-checkbox>
    </div>
    <div>
      <label class="error">{{errorMessage}}</label>
      <label class="success">{{successMessage}}</label>
    </div>

  </form>
</div>

<div mat-dialog-actions>
  <button  [disabled]="loading" class="full-width" type="button" mat-stroked-button (click)="trySave(form.value)">Save</button>
</div>
